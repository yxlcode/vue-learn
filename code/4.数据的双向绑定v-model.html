<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>v-model的学习</title>
		<script type="text/javascript" src="lib/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<h1>{{msg}}</h1>
			<!--
            	作者：gyh-code@foxmail.com
            	时间：2019-01-28
            	描述：v-model实现表单数据的双向绑定
            -->
			<input type="text" v-model="msg" />
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					msg: 'v-model的学习'
				},
				methods: {

				}

			})
		</script>
	</body>

</html>
